<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<!-- Instagram Header -->
		<header class="header">
			<nav class="header__container">
				<div class="header__logo">
					<img src="img/instagram-logo.svg" alt="Logo Instagram">
				</div>
				<div class="header__options-list">
					<a class="header__options-item">
						<i class="far fa-paper-plane"></i>
					</a>
				</div>
			</nav>
		</header>

		<!-- Stories Section -->
		<section class="stories">
			<div class="stories__container">
				<a href="#" class="stories__user stories__user--publicPost">
					<span class="user-circle stories__user-wrapper">
						<img src="img/profiles/yoda/yoda-profile.jpg" alt>
					</span>
				</a>
				<a href="#" class="stories__user stories__user--publicPost">
					<span class="user-circle stories__user-wrapper">
						<img src="img/profiles/gamora/gamora-profile.jpg" alt>
					</span>
				</a>
				<a href="#" class="stories__user stories__user--restrictPost">
					<span class="user-circle stories__user-wrapper">
						<img src="img/profiles/black-panther/black-panther-profile.jpg" alt>
					</span>
				</a>
				<a href="#" class="stories__user stories__user--publicPost">
					<span class="user-circle stories__user-wrapper">
						<img src="img/profiles/domino/domino-profile.jpg" alt>
					</span>
				</a>
			</div>
		</section>

		<!-- Feed Section -->
		<main class="feed">
			<div class="feed__container">
				<!-- Mestre Yoda's Post -->
				<article class="post">
					<header class="post__header">
						<div class="post__user">
							<a href="#" class="user-circle post__user-picture">
								<img src="img/profiles/yoda/yoda-profile.jpg" alt>
							</a>
							<label class="post__user-name">mestreyoda00</label>
						</div>
						<a href="#" class="post-header__user-options">
							<i class="fas fa-ellipsis-h"></i>
						</a>
					</header>
					<figure class="post__content">
						<img src="img/profiles/yoda/yoda-1.jpg" alt>
					</figure>
					<nav class="post__actions">
						<div>
							<button class="post__actions-button">
								<i class="far fa-heart"></i>
							</button>
							<button class="post__actions-button">
								<i class="far fa-comment"></i>
							</button>
						</div>
						<button class="post__actions-button">
							<i class="far fa-bookmark"></i>
						</button>
					</nav>
					<footer class="post__comments">
						<div class="user-circle">
							<img src="img/profiles/gamora/gamora-profile.jpg" alt>
						</div>
						<span class="post__comments-info">curtido por <b>gamora_zen</b> e outras <b>229 pessoas</b></span>
					</footer>
				</article>
